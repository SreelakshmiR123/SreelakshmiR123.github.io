<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            transition: .5s ease-in-out;
        }

        button:hover {
            transform: scale(1.3)
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>


</head>

<body>
    <div class="border border-secondary container bg-dark text-white p-3 mt-5"
        style="width: 27%; border-radius: 25px;height: auto;">
        <h1 class="text-center text-warning">Calculator</h1>

        <div>
            <input id="result" type="text" class="form-control">
        </div>
        <div class="row mt-2 ms-2 me-2">
            <div class="col-3"><button onclick="displayData(1)" class="btn btn-outline-secondary">1</button></div>
            <div class="col-3"><button onclick="displayData(2)" class="btn btn-outline-secondary">2</button></div>
            <div class="col-3"><button onclick="displayData(3)" class="btn btn-outline-secondary">3</button></div>
            <div class="col-3"><button onclick="displayData('/')" class="btn btn-outline-info">/</button></div>
        </div>
        <div class="row mt-2 ms-2 me-2">
            <div class="col-3"><button onclick="displayData(4)" class="btn btn-outline-secondary">4</button></div>
            <div class="col-3"><button onclick="displayData(5)" class="btn btn-outline-secondary">5</button></div>
            <div class="col-3"><button onclick="displayData(6)" class="btn btn-outline-secondary">6</button></div>
            <div class="col-3"><button onclick="displayData('*')" class="btn btn-outline-info">*</button></div>
        </div>
        <div class="row mt-2 ms-2 me-2">
            <div class="col-3"><button onclick="displayData(7)" class="btn btn-outline-secondary">7</button></div>
            <div class="col-3"><button onclick="displayData(8)" class="btn btn-outline-secondary">8</button></div>
            <div class="col-3"><button onclick="displayData(9)" class="btn btn-outline-secondary">9</button></div>
            <div class="col-3"><button onclick="displayData('-')" class="btn btn-outline-info">-</button></div>
        </div>

        <div class="row mt-2 ms-2 me-2">
            <div class="col-3"><button onclick="displayData(0)" class="btn btn-outline-secondary">0</button></div>
            <div class="col-3"><button onclick="AllClear()" class="btn btn-outline-danger">AC</button></div>
            <div class="col-3"><button onclick="displayData('+')" class="btn btn-outline-info">+</button></div>
            <div class="col-3"><button  type="submit" onclick="evaluateEx()" class="btn btn-outline-success">=</button></div>
        </div>
        <div class="container mt-2 ms-2">
            <div><button onclick="backSpace()" class="container btn btn-outline-warning w-50 ms-4">&#9003;</button></div>
        </div>
    </div>
</body>
<script src="./calcu.js"></script>

</html>
