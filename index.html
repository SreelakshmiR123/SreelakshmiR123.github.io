<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            text-align: center;
            background: black;
            color: white;
            padding: 15px;
            margin-bottom: 20px;
        }

        .form {
            width: 500px;
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function factorial() {
            let n = document.getElementById('number').value;
            n = parseInt(n);
            if (!n) {
                alert('Invalid input');
                return;
            }

            let fact = 1;
            for (i = n; i >= 1; i--) {
                fact *= i;
            }

            document.getElementById("result").innerHTML = "Factorial of " + n + " is " + fact
        }
    </script>
</head>

<body>
    <div class="container-fluid bg-info-subtle min-vh-100">
        <div class="block">
            <h2 class="header">
                FIND FACTORIAL
            </h2>
            <div class="form">
                <input type="number" placeholder="Enter a number" id="number" />
                <button class="enter" onclick="factorial()">Enter</button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>
</body>

</html>
